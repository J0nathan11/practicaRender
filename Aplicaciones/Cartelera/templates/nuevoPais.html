{% extends "./plantilla.html" %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'guardarPais' %}" id="frm_nuevo_pais" method="post">
                {% csrf_token %}
                <label for=""><b>Nombre:</b></label>
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese nombre del Pais">
                <br>
                <label for=""><b>Continente:</b></label>
                <input type="text" name="continente" class="form-control" id="continente" placeholder="Ingrese nombre del Continente">
                <br>
                <label for=""><b>Capital:</b></label>
                <input type="text" name="capital" class="form-control" id="capital" placeholder="Ingrese la Capital">
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoPaises' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<br>
<script>
    $("#frm_nuevo_pais").validate({
        rules: {
            dni:{
                required: true,
                digits: true ,
                maxlength:10
            },
            nombre:{
                required: true,
                minlength: 3,
                maxlength:20
            },
            continente:{
                required: true,
                minlength: 3,
                maxlength:20
            },
            capital:{
                required: true,
                minlength: 3,
                maxlength:20
            }
            },
        messages:{
            
            nombre:{
                required: "Por favor ingrese el nombre",
                minlength: "Por favor almenos ingrese 3 palabras",
                maxlength: "Se a excedido "
            },
            continente:{
                required: "Por favor ingrese el continente",
                minlength: "Por favor almenos ingrese 3 palabras",
                maxlength: "Se a excedido "
            },
            capital:{
                required: "Por favor ingrese la capital",
                minlength: "Por favor almenos ingrese 3 palabras",
                maxlength: "Se a excedido "
            }
        }
    });
</script>


{% endblock %}
