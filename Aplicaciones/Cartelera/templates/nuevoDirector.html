{% extends "./plantilla.html" %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'guardarDirector' %}" enctype="multipart/form-data" id="frm_nuevo_director" method="post">
                {% csrf_token %}
                <label for=""><b>DNI</b></label>
                <input type="text" name="dni" class="form-control" id="dni" placeholder="Ingrese la cedula" >
                <br>
                <label for=""><b>Apellido</b></label>
                <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Ingrese el apellido">
                <br>
                <label for=""><b>Nombre:</b></label>
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese nombre del Genero">
                <br>
                <label for=""><b>Fotografía:</b></label>
                <input type="file" name="foto" id="foto" accept="image/*" required class="form-control">
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoDirectores' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<br>
<script>
    $("#frm_nuevo_director").validate({
        rules: {
            dni:{
                required: true,
                digits: true ,
                maxlength:10
            },
            apellido:{
                required: true,
                minlength: 3,
                maxlength:20
            },
            nombre:{
                required: true,
                minlength: 3,
                maxlength:20
            },
            descripcion:{
                required: true,
            },
            foto:{
                required: true,
            }
            },
        messages:{
            dni:{
                required: "El DNI es requerido",
                digits: "Por favor ingrese solo numeros",
                maxlength: "Se a excedido, número maximo 10"
            },
            apellido:{
                required: "Por favor ingrese el apellido",
                minlength: "Por favor almenos ingrese 3 palabras",
                maxlength: "Se a excedido "
            },
            nombre:{
                required: "Por favor ingrese el nombre",
                minlength: "Por favor almenos ingrese 3 palabras",
                maxlength: "Se a excedido "
            },
            descripcion:{
                required: "La descripcion es obligataria"
            },
            foto:{
                required: "Seleccione la foto"
            } 
        }
    });
</script>

{% endblock %}
