{% extends "./plantilla.html" %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1>EDITAR GENERO</h1>
            <form action="{% url 'procesarActualizacionGenero' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{generoEditar.id}}">
                <label for=""><b>Nombre:</b></label>
                <input type="text" name="nombre" class="form-control"
                value="{{generoEditar.nombre}}"
                id="nombre" placeholder="Ingrese el nombre del genero">
                <label for=""><b>Descripci√≥n:</b></label>
                <textarea name="descripcion" id="descripcion"
                    class="form-control" rows="3"
                    placeholder="Ingrese la descripcion"
                >{{generoEditar.descripcion}}</textarea>
                <br>
                <label for=""><b>Fotografia:</b></label>
                <input type="file" name="foto" class="form-control" id="foto">
                <br>
                <button  type="submit" class="btn btn-warning">
                    Actualizar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoGeneros' %}" class="btn btn-ligth">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<br>
{% endblock %}
